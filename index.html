<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contact App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/72f5aa10a7.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href ="styles2.css">
</head>
  <body>
    <div class = "container">
        <div class = "row">
            <div class = "col-sm-3"></div>
            <div class = "col-sm-6">
                <form id = "contact-form">
                    <h1 class="text-center mt-5 mb-5">Create Contact</h1>
                    <div class = "form-floating mb-3">
                        <i class=" icon fa fa-user-circle fa-lg"></i>
                        <input type = "text" class = "form-control" id = "name" placeholder = "Name">
                        <label for = "name">Name</label>
                    </div>

                    <div class = "form-floating mb-3">
                        <i class=" icon fa fa-envelope fa-lg"></i>
                        <input type = "email" class = "form-control" id = "email" placeholder = "Email">
                        <label for = "email">Email</label>
                    </div>

                    <div class = "form-floating mb-3">
                        <i class=" icon fa fa-phone fa-lg"></i>
                        <input type = "text" class = "form-control" id = "phone" placeholder = "Phone">
                        <label for = "phone">Phone</label>
                    </div>

                    <div class = "form-floating mb-3">
                        <i class=" icon fa fa-globe fa-lg"></i>
                        <input type = "text" class = "form-control" id = "location" placeholder = "Location">
                        <label for = "location">Location</label>
                    </div>

                    <div class = "form-floating mb-3 mb-5">
                        <i class=" icon fa fa-birthday-cake fa-lg"></i>
                        <input placeholder="Birthday" type="text" onfocus="(this.type = 'date')"  id="birthday" class = "form-control">
                        <label for = "location">Birthday</label>
                    </div>
                    <div class="col-md-12 text-center">
                        <button type="button" class="createButton mb-5 p-3" id="createButton" onclick = "DomManager.createContact()" >Create</button>
                        <button type="button" class="seeAllButton mb-5 p-3" id ="seeAllButton" onclick = "DomManager.getAllContacts()">See All Contacts</button>
                    </div>
                </form>
            </div>
            <div class = "col-sm-3"></div>
        </div>
        <div class = "row" id="app">
            <!--where we will populate the contact cards-->

            `<div class = "col-sm-3">

    </div>
  </body>
  
  <script src="node_modules/jquery/dist/jquery.js"></script>
